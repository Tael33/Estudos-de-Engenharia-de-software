<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro - Divulga-I</title>
      <link rel="stylesheet" href="css/style.css">
      <style>
            /* Adicione estilos específicos para o formulário de cadastro/login */
            .auth-container {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  min-height: calc(100vh - 150px);
                  /* Ajuste conforme header/footer */
                  background-color: #f4f4f4;
            }

            .auth-box {
                  background-color: #fff;
                  padding: 40px;
                  border-radius: 8px;
                  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                  text-align: center;
                  width: 100%;
                  max-width: 400px;
            }

            .auth-box h2 {
                  font-size: 2rem;
                  margin-bottom: 25px;
                  color: #333;
            }

            .auth-box label {
                  display: block;
                  text-align: left;
                  margin-bottom: 8px;
                  font-weight: bold;
                  color: #555;
            }

            .auth-box input[type="text"],
            .auth-box input[type="password"] {
                  width: calc(100% - 20px);
                  /* Ajusta a largura para padding */
                  padding: 12px 10px;
                  margin-bottom: 20px;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  font-size: 1rem;
            }

            .auth-box button {
                  background-color: #007bff;
                  color: white;
                  padding: 12px 25px;
                  border: none;
                  border-radius: 5px;
                  font-size: 1.1rem;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                  width: 100%;
            }

            .auth-box button:hover {
                  background-color: #0056b3;
            }

            .auth-box p {
                  margin-top: 20px;
                  font-size: 0.95rem;
            }

            .auth-box p a {
                  color: #007bff;
                  text-decoration: none;
                  font-weight: bold;
            }

            .auth-box p a:hover {
                  text-decoration: underline;
            }

            .message {
                  margin-top: 20px;
                  padding: 10px;
                  border-radius: 5px;
                  font-weight: bold;
            }

            .message.success {
                  background-color: #d4edda;
                  color: #155724;
                  border: 1px solid #c3e6cb;
            }

            .message.error {
                  background-color: #f8d7da;
                  color: #721c24;
                  border: 1px solid #f5c6cb;
            }
      </style>
</head>

<body>
      <header>
            <div class="container">
                  <a href="index.html" class="logo">Divulga-<span>Í</span></a>
                  <nav>
                        <ul>
                              <li><a href="index.html">Início</a></li>
                              <li><a href="portfolio.html">Portfólio</a></li>
                              <li><a href="#services">Serviços</a></li>
                              <li><a href="#about">Sobre Nós</a></li>
                              <li><a href="#contact">Contato</a></li>
                        </ul>
                  </nav>
                  <a href="#contact" class="cta-button">Solicite seu Orçamento</a>
            </div>
      </header>

      <main class="auth-container">
            <div class="auth-box">
                  <h2>Criar Nova Conta</h2>
                  <form id="register-form">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Registrar</button>
                  </form>
                  <div id="message" class="message" style="display: none;"></div>
                  <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
            </div>
      </main>

      <footer>
            <div class="container">
                  <p>&copy; 2025 Divulga-I. Todos os direitos reservados.</p>
                  <p>Seu Negócio em Destaque em Palmas, TO.</p>
            </div>
      </footer>

      <script>
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                  e.preventDefault();
                  const username = document.getElementById('username').value;
                  const password = document.getElementById('password').value;
                  const messageDiv = document.getElementById('message');

                  try {
                        const response = await fetch('/register', {
                              method: 'POST',
                              headers: {
                                    'Content-Type': 'application/json',
                              },
                              body: JSON.stringify({ username, password }),
                        });

                        const text = await response.text(); // A resposta é um texto

                        if (response.ok) {
                              messageDiv.className = 'message success';
                              messageDiv.textContent = text;
                              messageDiv.style.display = 'block';
                              // Opcional: redirecionar para a página de login após alguns segundos
                              setTimeout(() => {
                                    window.location.href = '/login';
                              }, 2000);
                        } else {
                              messageDiv.className = 'message error';
                              messageDiv.textContent = text;
                              messageDiv.style.display = 'block';
                        }
                  } catch (error) {
                        console.error('Erro:', error);
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Erro ao conectar com o servidor.';
                        messageDiv.style.display = 'block';
                  }
            });
      </script>
</body>

</html>
