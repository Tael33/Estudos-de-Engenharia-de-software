<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <div>
        <h1>Estrutura de Repetições</h1>
    </div>

    <div>
        <label for="inicio">Início:</label>
        <input type="number" id="inicio"><br><br>
        <label for="fim">Fim:</label>
        <input type="number" id="fim"><br><br>
        <label for="passo">Passo:</label>
        <input type="number" id="passo"><br><br>
        <button onclick="contar()">Contar</button>
        <p id="resultado"></p>

        <script>
            function contar(){
                let inicio = document.getElementById('inicio');
                let fim = document.getElementById('fim');
                let passo = document.getElementById('passo');
                let resultado = document.getElementById('resultado');
                if (inicio.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
                    resultado.innerHTML = 'Impossivel contar!'
                }else{
                    resultado.innerHTML = 'Contando:';
                    let i = Number(inicio.value);
                    let f = Number(fim.value);
                    let p = Number(passo.value);
                    if (p <= 0){
                        window.alert('Passo inválido! Considerando PASSO igual a "1"');
                        p = 1;
                    }
                    if (i < f) {
                        for(let c = i; c <= f; c += p){
                        resultado.innerHTML += `${c} \u{1F44D}`;
                        }
                    }else{
                        for(let c = i; c >= f; c -= p){
                            resultado.innerHTML += `${c} \u{1F54D}`;
                        }
                    }
                }
             }
        </script>
    </div>
</body>
</html>
