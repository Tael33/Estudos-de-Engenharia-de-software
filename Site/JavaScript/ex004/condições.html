 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nn1" placeholder="Digite sua Nota">
    <button onclick="calcular()">Calcular</button><br/>
    <p id="res"></p>
    <script>
        function calcular(){
            let nn = document.getElementById('nn1').value;
            if(nn >= 7){
                document.getElementById("res").innerHTML = "Aprovado";}
            else if(nn < 5){
                document.getElementById("res").innerHTML = "Reprovado";
            }else{
                document.getElementById("res").innerHTML = "Recuperação";
            }
        }
    </script>
</body>
</html>
