<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    Digite o seu nome: <input type="text">
    <br>
    <input type="checkbox" name="Aceita"> Aceito os termos de seguransa
    <input type="checkbox" name="Não Aceita"> Não aceito os termos de seguransa
    <br>
    <input type="radio" name="sexo" value="Masculino">Masculino
    <input type="radio" name="sexo" value="Feminino">Feminino
    <input type="radio" name="sexo" value="Outro">Outro...
    <br>
    <textarea name="" id="" cols="30" rows="2"></textarea>
    <br>
    <input type="text" name="" value="Tael"><!--Essa tegue preenche o campo automatico-->
    <br>
    <input type="text" name="" placeholder="Digite o seu nome..."> <!--Essa tegue coloca um nome como marca d'água-->
    <br>
    <input type="text" name="" required>  <!--Essa tegue não sauva no banco de dados-->
    <br>
    <input type="text" value="campo desabilitado" disabled> <!--O compo fica desabilitado-->
    <br>
    Senha<input type="password" name="senha">
    <br>
     CPF  <input type="text" name="CPF" maxlength="11">
    <br>
    <input type="date">
    <br>
    <input type="submit" value="Enviar"><!--Essa tegue é para botão-->
   
</body>
</html>
