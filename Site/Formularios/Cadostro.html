<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
</head>
<body>
    <h1 align="center">Cadastro de Cliente</h1>
    <hr>
    <center>
    <img src="Cliente.png" width="20%" height="20%"> 
    <p>Nome completo:</p>
    <input type="text" name="" placeholder="Nome">
    <input type="text" name="" placeholder="Sobrenome">
    <p>Data de nascimento:</p>
    <input type="date">
    <p>CPF:</p>
    <input type="number" name="CPF" maxlength="11">
    <p>RG:</p>
    <input type="number" name="RG" maxlength="7">
    <p>Telefone:</p>
    <textarea  name="DDD" id="" cols="3" rows="1" placeholder="DDD..." maxlength="3"></textarea>
    <input type="number" name="" placeholder="Telefone...">
    <p>E-mail:</p>
    <input type="email">
    <p>CEP:</p>
    <input type="number">
    <p>endere√ßo:</p>
    <input type="text">
    <br>
    <p>Conplemento</p>
    <textarea name="" id="" cols="30" rows="3"></textarea>
    <hr>
    <h3>Crie um nome e senha de usuario</h3>
    Usuario<input type="text">
    <br>
    Senha<input type="password">
    </center>
</body>
</html>
